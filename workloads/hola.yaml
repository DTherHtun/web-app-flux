apiVersion: apps/v1
kind: Deployment
metadata:
  name: hola
  namespace: lab-sample
  labels:
    app: hola
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hola
  template:
    metadata:
      labels:
        app: hola
    spec:
      containers:
      - name: hola
        image: dther/web-app-flux:v0.2
        ports:
        - containerPort: 8080
